<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Čapek Rossumovi</title>
  <link rel="stylesheet" href="stylesheets\style.css">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="parallax">
  <section class="parallax__header">
    <div class="parallax__visuals">
      <div class="parallax__black-line-overflow"></div>
      <div data-parallax-layers class="parallax__layers">
        <div data-parallax-layer="1" class="parallax__layer-title">
          <h2 class="parallax__title">Čapek</h2>
        </div>
        <img src="images\parallax__layer-img.png" loading="eager" width="800" data-parallax-layer="2" alt="" class="parallax__layer-img">
      </div>
      <div class="parallax__fade"></div>
    </div>
  </section>
  <section class="parallax__content">
<div class="icon-container">
 <audio id="hover-audio">
    <source src="audio\pinkRabbits-theNational.mp3" type="audio/mpeg">
 </audio>
  <ul>
    <li>
      <a href="#">
        <img src="images\capek-icon-1.png" alt="" class="capek-icon-1">
         <img src="images\capek-icon-2.png" alt="" class="capek-icon-2">
      </a>
    </li>
  </ul>
</div>
  </section>
</div>

<!-- partial -->
  <script  src="script\script.js"></script>

<script>$(document).ready(function() {
    var audio = $("#hover-audio")[0];
    
    $(".icon-container").mouseenter(function() {
        audio.play();
        audio.loop = true;
    });
    
    $(".icon-container").mouseleave(function() {
        audio.pause();
        audio.currentTime = 0; // Reset audio to start
    });
});</script>

</body>
</html>
